<html>
<head>
<link rel="stylesheet" href="CSS/readingPane.css">
<link type="text/css" href="CSS/ui-lightness/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
<script type="text/javascript" src="JS/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="JS/jquery-ui-1.8.23.custom.min.js"></script>
<script type="text/javascript">
	$(function(){

		// Slider
		$('#slider').slider({
			range: false,
			values: [0],
		});

		//hover states on the static widgets
		$('#dialog_link, ul#icons li').hover(
			function() { $(this).addClass('ui-state-hover'); },
			function() { $(this).removeClass('ui-state-hover'); }
		);

	});
</script>

</head>
<body>
<div id="main">
	<div id="title">
		<img src="images/book.png" />
		<span id="txtTitle">&nbsp;Title of Story Currently Reading</span>
		<div style="float:right; padding:10px;">
			<ul id="menu">		
				<li><a href="#" class="close"></a></li>			
			</ul>
		</div>
		
	</div>
		
	<div id="wrapper">
		<div id="readingPaneLeft" ></div>
		<div id="readingPaneRight"></div>		
		<div id="dummy"></div>
	</div>
	<br />
	<div>
		<span style="display:inline; float:left; height:30px; font-size:16px;font-weight:bold;">Name of Author © 2012</span>
		<span style="display:inline; margin:auto 0;"><div id="slider"></div></span>
		
		<span style="display:inline; width:90px; float:right;">			
			<ul id="menu">		
				<li><a href="#" class="fitScreen"></a></li>
				<li><a href="#" class="originalSize"></a></li>
				<li><a href="#" class="fullScreen"></a></li>
			</ul>
		</span>	
	</div>
</div>
</body>
</html>
