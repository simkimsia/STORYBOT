<html>
<head>

<script type="text/javascript" src="JS/jquery-ui-1.8.23.custom.min.js"></script>
<script type="text/javascript">
	$(function(){

		// Slider
		$('#slider').slider({
			range: false,
			values: [10]
		});

		//hover states on the static widgets
		$('#dialog_link, ul#icons li').hover(
			function() { $(this).addClass('ui-state-hover'); },
			function() { $(this).removeClass('ui-state-hover'); }
		);

	});
</script>

</head>

<div id="main">
	<div style="margin-top: 520px; position: absolute; width: 1470px">

			<ul id="menu">		
				<li><a href="#" class="navigateLeft"></a></li>			
			</ul>
		</div>
		<div>
			<ul id="menu" style="float: right">
				<li><a href="#" class="navigateRight"></a></li>			
			</ul>
		</div>
	</div>
	<div id="title">
		<div style="display: inline; float: left; padding-left: 570px; padding-top: 10px; text-align: center">
			<img src="images/book.png"  style="display: inline; float: left" />

			<ul id="menu">
